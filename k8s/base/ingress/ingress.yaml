apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: feedback-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: feedback.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: feedback-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: feedback-backend
            port:
              number: 8080 