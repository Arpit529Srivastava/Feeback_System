apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: feedback-prod

resources:
- ../../base/backend
- ../../base/frontend
- ../../base/mongodb
- ../../base/ingress

# Production-specific configurations
patches:
- target:
    kind: Deployment
    name: feedback-backend
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "200m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"

- target:
    kind: Deployment
    name: feedback-frontend
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "200m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"

- target:
    kind: Ingress
    name: feedback-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: feedback.example.com
    - op: add
      path: /metadata/annotations/nginx.ingress.kubernetes.io/ssl-redirect
      value: "true"
    - op: add
      path: /metadata/annotations/nginx.ingress.kubernetes.io/force-ssl-redirect
      value: "true"

# Production-specific ConfigMap patches
configMapGenerator:
- name: backend-config
  behavior: merge
  literals:
  - gin_mode=release
  - mongodb_uri=mongodb://mongodb:27017/feedback-prod

- name: frontend-config
  behavior: merge
  literals:
  - api_url=https://feedback.example.com/api 