apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: feedback-dev

resources:
- ../../base/backend
- ../../base/frontend
- ../../base/mongodb
- ../../base/ingress

# Development-specific configurations
patches:
- target:
    kind: Deployment
    name: feedback-backend
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "64Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "50m"

- target:
    kind: Deployment
    name: feedback-frontend
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "64Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "50m"

- target:
    kind: Ingress
    name: feedback-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: feedback-dev.example.com

# Development-specific ConfigMap patches
configMapGenerator:
- name: backend-config
  behavior: merge
  literals:
  - gin_mode=debug
  - mongodb_uri=mongodb://mongodb:27017/feedback-dev

- name: frontend-config
  behavior: merge
  literals:
  - api_url=http://feedback-backend:8080 